# Docker Compose for building the Odoo base image
# 
# Usage:
#   1. Copy .env.example to .env and set ODOO_SOURCE_URL
#   2. Run: docker-compose -f docker-compose.build.yml build
#
# Or build directly:
#   docker-compose -f docker-compose.build.yml build --build-arg ODOO_SOURCE_URL=https://...

services:
  odoo-base:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ODOO_SOURCE_URL: ${ODOO_SOURCE_URL}
        ODOO_VERSION: ${ODOO_VERSION:-19.0}
    image: ${IMAGE_NAME:-odoo-enterprise}:${IMAGE_TAG:-19.0}
